<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>WiFi Based Attendance</title>
  <style>
    body{font-family:system-ui,Arial;max-width:700px;margin:40px auto;padding:20px}
    h2{font-size:28px;margin-bottom:18px}
    input,button{padding:12px;margin:8px 0;width:100%;box-sizing:border-box;border:1px solid #ccc;border-radius:4px}
    input{background:#eef7ff}
    button{background:#f0f0f0;border:1px solid #bbb;cursor:pointer}
    #message{margin-top:14px;color:#222}
  </style>
</head>
<body>
  <h2>WiFi Based Attendance</h2>

  <form id="attendanceForm">
    <input id="name" placeholder="Full Name" required />
    <input id="email" placeholder="School Email" type="email" required />
    <button id="submitBtn" type="submit">Mark Attendance</button>
  </form>

  <p id="message"></p>

  <script>
    // <-- REPLACE this with your deployed Apps Script /exec URL
    const GAS_URL = "https://script.google.com/macros/s/AKfycbzo7I0Q-0mdPP_p6T8R3jL4jqfbD_XwvtpIGPpyxg6j0sv68S2gFXDEtXEvYVznZcQ67w/exec";

    async function getPublicIP() {
      try {
        const r = await fetch("https://api.ipify.org?format=json");
        const j = await r.json();
        return j.ip;
      } catch (e) {
        console.error("IP fetch failed", e);
        return null;
      }
    }

    document.getElementById("attendanceForm").addEventListener("submit", async (ev) => {
      ev.preventDefault();
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();

      document.getElementById("submitBtn").disabled = true;
      document.getElementById("message").innerText = "Checking your network...";

      const ip = await getPublicIP();
      if (!ip) {
        document.getElementById("message").innerText = "Could not determine public IP. Check connection.";
        document.getElementById("submitBtn").disabled = false;
        return;
      }

      // Use form-encoded body to avoid CORS preflight
      const payload = new URLSearchParams();
      payload.append('name', name);
      payload.append('email', email);
      payload.append('userIP', ip);

      try {
        const res = await fetch(GAS_URL, {
          method: "POST",
          body: payload
        });

        // read response text and show it
        const text = await res.text();
        document.getElementById("message").innerText = text;
      } catch (err) {
        console.error("Fetch error:", err);
        document.getElementById("message").innerText = "Network error: " + err.toString();
      } finally {
        document.getElementById("submitBtn").disabled = false;
      }
    });
  </script>
</body>
</html>
